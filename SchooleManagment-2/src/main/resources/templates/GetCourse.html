    <title>Login</title>
  </head>
  <body>
    <!--NavBar start-->
    <nav class="navbar navbar-expand-lg bg-primary mt-2 sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">School</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Courses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./StudentLogin.html">Login</a>

              <li class="nav-item">
                <a class="nav-link active" href="./AdminLogin.html">Admin</a>
              </li>
            </ul>

        </div>
      </nav>
    <!--NavBar End-->
    
    <!--Table Start-->
    <div class="container-fluid">
    
    <table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Course Name</th>
      <th scope="col">Duration</th>
      <th scope="col">Fees</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c: ${course}">
      <th th:text="${c.Courseid}"></th>
      <td th:text="${c.Coursename}"></td>
      <td th:text="${c.Duration}"></td>
      <td th:text="${c.fees}"></td>
      <td>
      <a class="btn btn-sm btn-primary">Edit</a>
      <a class="btn btn-sm btn-danger">Delete</a>
      <a class="btn btn-sm btn-danger" href="@{/admin/course/student/save/{id}(id=${c.Courseid})}">Add Student</a>
      </td>
    </tr>
  </tbody>
</table>
    
    
    </div>
